    <!-- Scripts não críticos - Carregamento otimizado após LCP -->

      (function() {
        var loaded = false;
        var loadScripts = function() {
          if (loaded) return;
          loaded = true;
          
          // TrackPixel Script
          var s = document.createElement('script');
          s.src = 'https://dalhy.com/tracking.js?f=2bfbeb36-59ce-48d4-906e-2e7e7390d317';
          s.async = true;
          s.defer = true;

                window.TrackPixel.track('Click', {

        };
        
        // Carrega após LCP ou interação do usuário (scroll, click, touch)
        if ('requestIdleCallback' in window) {
          requestIdleCallback(loadScripts, { timeout: 2000 });
        } else {
          setTimeout(loadScripts, 2000);
        }
        
        // Carrega imediatamente na primeira interação
        ['scroll', 'touchstart', 'mousedown', 'keydown'].forEach(function(event) {
          window.addEventListener(event, loadScripts, { once: true, passive: true });
        });
      })();
    </script>
